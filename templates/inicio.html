      /* Centraliza todo o bloco */
      .social-central {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh; /* ocupa quase toda a tela */
        text-align: center;
      }

      .social-central h1 {

        font-size: 2rem;
        color: #fff;
      }

      /* Grupo de botões */
      .social-btn-group {
        display: flex;
        gap: 20px; /* espaço entre os botões */
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Estilo base dos botões */
      .btn-social {
        display: flex;
        align-items: center;
        gap: 8px; /* espaço entre ícone e texto */
        background-color: #00bfff;
        color: #fff;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
      }

      /* Efeito hover */
      .btn-social:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0,0,0,0.4);
      }

      /* Estilo individual por rede social */
      .insta-btn { background-color: #E1306C; }
      .insta-btn:hover { background-color: #C1275B; }

      .discord-btn { background-color: #5865F2; }
      .discord-btn:hover { background-color: #4752C4; }

      .telegram-btn { background-color: #0088cc; }
      .telegram-btn:hover { background-color: #006699; }

      /* Fundo da página */
      body {
        background-color: #1e1e1e;
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>
