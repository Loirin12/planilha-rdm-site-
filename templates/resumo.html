<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='imagens/logo.png') }}" type="image/png">
  <title>RESUMO P&R</title>

  <!-- Bootstrap (igual ao resto do sistema) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Mantém visual consistente com as planilhas */
    body {
      background-color: #212529;
      color: #f8f9fa;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    .card h3, .card h2 {
      font-weight: bold;
    }

    /* Melhor leitura no celular */
    @media (max-width: 768px) {
      .card h3 {
        font-size: 1.8rem;
      }
      .card h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- MESMO PADRÃO DE LARGURA DAS PLANILHAS -->
  <div class="container-fluid py-4">

    <!-- MENU (igual ao sistema) -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link" href="/planilha-sig">Planilha SIG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/planilha-ssh">Planilha SSH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Resumo P&R</a>
      </li>
    </ul>

    <!-- TOTAL SIG (VERDE) -->
    <div class="card mb-3">
      <div class="card-body">
        <h5>Total SIG</h5>
        <h3 class="text-success">{{ total_sig }}</h3>
      </div>
    </div>

    <!-- TOTAL SSH (VERMELHO) -->
    <div class="card mb-3">
      <div class="card-body">
        <h5>Total SSH</h5>
        <h3 class="text-danger">{{ total_ssh }}</h3>
      </div>
    </div>

    <!-- RESULTADO -->
    <div class="card">
      <div class="card-body">
        <h5>Resultado (SSH - SIG)</h5>

        {% if resultado >= 0 %}
          <h2 class="text-success">+{{ resultado }}</h2>
        {% else %}
          <h2 class="text-danger">{{ resultado }}</h2>
        {% endif %}

      </div>
    </div>

  </div>

</body>
</html>
