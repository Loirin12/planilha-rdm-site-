<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='imagens/logo.png') }}" type="image/png">
  <title>RESUMO P&R</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container py-4">

    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link" href="/planilha-sig">Planilha SIG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/planilha-ssh">Planilha SSH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Resumo P&R</a>
      </li>
    </ul>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Total SIG</h5>
        <h3 class="text-danger">{{ total_sig }}</h3>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5>Total SSH</h5>
        <h3 class="text-success">{{ total_ssh }}</h3>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Resultado (SSH - SIG)</h5>

        {% if resultado >= 0 %}
          <h2 class="text-success">+{{ resultado }}</h2>
        {% else %}
          <h2 class="text-danger">{{ resultado }}</h2>
        {% endif %}
      </div>
    </div>

  </div>
</body>
</html>
