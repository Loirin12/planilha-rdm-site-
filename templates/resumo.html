<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='imagens/logo.png') }}" type="image/png">
  <title>DIFERENÃ‡A P&R</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸ”¥ ESPAÃ‡O GLOBAL NO TOPO (IGUAL AO QUE VOCÃŠ MARCOU) */
    body {
      background-color: #212529;
      color: #f8f9fa;
      padding-top: 100px; /* <<< AQUI cria o espaÃ§o superior */
      min-height: 100vh;
    }

    /* TÃTULO (sem empurrar demais) */
    .titulo-pagina {
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 35px;
    }

    /* LARGURA CONTROLADA (nÃ£o fica gigante) */
    .resumo-container {
      max-width: 850px;
      margin: 0 auto;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      text-align: center;
      border: none;
    }

    .valor {
      font-size: 2.3rem;
      font-weight: bold;
    }

    /* Responsivo (celular) */
    @media (max-width: 768px) {
      body {
        padding-top: 60px; /* espaÃ§o menor no celular */
      }

      .titulo-pagina {
        margin-bottom: 25px;
        font-size: 1.6rem;
      }

      .valor {
        font-size: 1.8rem;
      }

      .resumo-container {
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container py-4">

    <!-- MENU (igual Ã s planilhas) -->
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link" href="/planilha-sig">Planilha SIG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/planilha-ssh">Planilha SSH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Resumo P&R</a>
      </li>
    </ul>

    <!-- TÃTULO -->
    <h2 class="titulo-pagina">RESUMO P&R</h2>

    <div class="resumo-container">

      <!-- SIG e SSH lado a lado -->
      <div class="row mb-4">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Total SIG</h5>
              <div class="valor text-success">
                {{ total_sig }}
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Total SSH</h5>
              <div class="valor text-danger">
                {{ total_ssh }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Resultado embaixo -->
      <div class="card">
        <div class="card-body">
          <h5>Resultado (SSH - SIG)</h5>

          {% if resultado >= 0 %}
            <div class="valor text-success">
              +{{ resultado }}
            </div>
          {% else %}
            <div class="valor text-danger">
              {{ resultado }}
            </div>
          {% endif %}

        </div>
      </div>

    </div>

  </div>

</body>
</html>
