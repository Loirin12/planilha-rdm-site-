<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='imagens/logo.png') }}" type="image/png">
  <title>RESUMO P&R</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #212529;
      color: #f8f9fa;
    }

    /* ðŸ”¥ CONTROLA A LARGURA (NÃƒO FICA ESTICADO) */
    .resumo-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      text-align: center;
    }

    .valor {
      font-size: 2.2rem;
      font-weight: bold;
    }

    .titulo {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .valor {
        font-size: 1.8rem;
      }
      .resumo-container {
        max-width: 100%;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container py-4">

    <!-- MENU (igual suas planilhas) -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link" href="/planilha-sig">Planilha SIG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/planilha-ssh">Planilha SSH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Resumo P&R</a>
      </li>
    </ul>

    <div class="resumo-container">

      <h2 class="titulo">RESUMO P&R</h2>

      <!-- SIG e SSH lado a lado (sem esticar demais) -->
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Total SIG</h5>
              <div class="valor text-success">
                {{ total_sig }}
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Total SSH</h5>
              <div class="valor text-danger">
                {{ total_ssh }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Resultado embaixo (largura controlada, nÃ£o gigante) -->
      <div class="card">
        <div class="card-body">
          <h5>Resultado (SSH - SIG)</h5>

          {% if resultado >= 0 %}
            <div class="valor text-success">
              +{{ resultado }}
            </div>
          {% else %}
            <div class="valor text-danger">
              {{ resultado }}
            </div>
          {% endif %}

        </div>
      </div>

    </div>

  </div>

</body>
</html>
