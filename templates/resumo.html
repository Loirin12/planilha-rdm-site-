<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="{{ url_for('static', filename='imagens/logo.png') }}" type="image/png">
  <title>RESUMO P&R</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸ”¥ CENTRALIZA A TELA TODA */
    .wrapper-resumo {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* central vertical */
    }

    /* Cards mais bonitos */
    .card {
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h3, .card h2 {
      font-weight: bold;
      font-size: 2.2rem;
    }

    /* ðŸ“± Ajuste especÃ­fico para celular */
    @media (max-width: 768px) {
      .wrapper-resumo {
        min-height: 100vh;
        padding-top: 10px;
        padding-bottom: 20px;
      }

      .card {
        padding: 10px;
      }

      .card h3, .card h2 {
        font-size: 1.8rem; /* tamanho ideal no mobile */
      }

      .nav-tabs {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container wrapper-resumo">

    <!-- Menu -->
    <ul class="nav nav-tabs mb-4 justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/planilha-sig">Planilha SIG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/planilha-ssh">Planilha SSH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active">Resumo P&R</a>
      </li>
    </ul>

    <!-- Cards centralizados -->
    <div class="mx-auto w-100" style="max-width: 700px;">

      <div class="card mb-3">
        <div class="card-body">
          <h5>Total SIG</h5>
          <h3 class="text-danger">{{ total_sig }}</h3>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5>Total SSH</h5>
          <h3 class="text-success">{{ total_ssh }}</h3>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5>Resultado (SSH - SIG)</h5>

          {% if resultado >= 0 %}
            <h2 class="text-success">+{{ resultado }}</h2>
          {% else %}
            <h2 class="text-danger">{{ resultado }}</h2>
          {% endif %}
        </div>
      </div>

    </div>

  </div>

</body>
</html>
